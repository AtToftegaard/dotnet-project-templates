# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Nuget publish

on:
  workflow_dispatch:
    inputs:
      PackageVersion:
        description: 'Nuget package version.'
        required: true
        default: '1.0.0'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Pack
      run: dotnet pack -o Artifacts
    - name: Push Nuget
      run: nuget push $GITHUB_WORKSPACE/Artifacts/AtToftegaard.Templates.$PackageVersion.nupkg -Source https://api.nuget.org/v3/index.json -ApiKey ${{ secrets.NUGET_APIKEY }}
